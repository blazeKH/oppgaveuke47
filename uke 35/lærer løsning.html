<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function endre(farge) {
        document.body.style.backgroundColor = farge;
        }
    </script>
</head>
<body>
    <button onclick="endre('red')" > trykk får blå </button>
    <button onclick="endre('blue')" > trykk får rosa </button>
    <button onclick="endre('pink')" > trykk får rød </button>
</body>
</html>
